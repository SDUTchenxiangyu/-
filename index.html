<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>模拟登陆练习</title>
</head>

<body>
    <div class="container">
        <br><br>
        <input type="text" class="form-control" id="http">
        <br>
        <input type="button" id="button" class="btn btn-primary" value="提交">
    </div>

</body>
<script>
    $("#button").click(function() {
        var url = "";
        var text = $("#http").val();
        var re = /id_\w+=/;
        var uli = re.exec(text);
        url = "http://ykxgetvurlapi.wifiz.cn/player.php?vweb=2&line=1&uid=843471&devtype=1&ykxurl=http://m.youku.com/video/" + uli + "=.html?spm=a2h0j.8191439.myoukuplayer.2";
        location.href = url;
    });
</script>

</html>
